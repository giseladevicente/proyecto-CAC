</head>

        <ul class="nav-ul">

            <a href="/Proyecto-CAC/pages/inicio-sesion.html">Iniciar Sesión</a>
        </div>
    </nav>
</header>

<!-----------------------------------MAIN---------------------------------------------->
    <main class="container-form">
        
        <h2 class="title-form">Registrate!!</h2>

        <form action="#" method="post" class="form-registro"><!-- # Es para poder simular que se envian los datos -->
            <div class="label">              
                <label for="name">Nombre: </label>
                <input type="text" name="name-usuario" id="name">
            </div>

            <div class="label">
                <label for="lastname">Apellido: </label>
                <input type="text" name="lastname-usuario" id="lastname">
            </div>

            <div class="label">
                <p>Sexo: </p>
                <input type="radio" name="sexo-usuario" id="sexo" value="f">
                <label for="sexo">Femenino</label>
                
                <input type="radio" name="sexo-usuario" id="sexo" value="m">
                <label for="sexo">Masculino</label>
            </div>

            <div class="label">
                <label for="email">Correo electrónico: </label>
                <input type="email" name="email-usuario" id="email">
            </div>


            <div class="label">
                <label for="date">Fecha de nacimiento: </label>
                <input type="date" name="date-usuario" id="nacimiento">    
            </div>

            <div class="label">
                <label for="nacionalidad">Nacionalidad: </label>
                <select name="nacionalidad-usuario" id="nacionalidad">
                    <option value="">--Seleccione un país--</option>
                    <option value="AR">Argentina</option>
                    <option value="BR">Brasil</option>
                    <option value="BO">Bolivia</option>
                    <option value="CH">Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="EC">Ecuador</option>
                    <option value="PA">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="UR">Uruguay</option>
                    <option value="VE">Venezuela</option>
                </select>   
            </div>

            <div class="label">
                <label for="password">Contraseña: </label>
                <input type="password" name="password-usuario" id="password" minlength="8" maxlength="12">
            </div>

            
            <div class="label">
                <label for="password">Reingrese contraseña: </label>
                <input type="password" name="reingreso-password-usuario" id="password">
            </div>


            <div class="label">
                <input type="checkbox" name="condiciones" id="condiciones" value="1">
                <label for="condiciones">Acepto los términos y condiciones</label>
            </div>


            <input type="submit" value="Registrarme" >

        </form>
    </main>

<!-----------------------------------FOOTER---------------------------------------------->

        </div>

</body>
