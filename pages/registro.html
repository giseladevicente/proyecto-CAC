<!-----------------------------------MAIN---------------------------------------------->
    <main class="container-form">
        
        <h2 class="title-form">Registrate!!</h2>

        <div class="container-form-flex">
        <form action="#" method="get" class="form-registro" id="formulario-registro"> <!-- # Es para poder simular que se envían los datos -->
        
            <div id="form-errors" class="texto-error"></div>

            <div class="label">              
                <label for="name">Nombre: </label>
                <input type="text" name="name" id="name" placeholder="Escribí tu nombre">
                <div class="texto-error"></div>
            </div>

            <div class="label">
                <label for="lastname">Apellido: </label>
                <input type="text" name="lastname" id="lastname" placeholder="Escribí tu apellido">
                <div class="texto-error"></div>
            </div>

            <div class="label">
                <label for="email">Correo electrónico: </label>
                <input type="email" name="email" id="email" placeholder="xxxxx@gmail.com">
                <div class="texto-error"></div>
            </div>

            <div class="label">
                <p>Sexo: </p>
                <input type="radio" name="sexo" id="sexo_f" value="f">
                <label for="sexo_f">Femenino</label>
                
                <input type="radio" name="sexo" id="sexo_m" value="m">
                <label for="sexo_m">Masculino</label>

                <div class="texto-error"></div>
            </div>


            <div class="label">
                <label for="fecha">Fecha de nacimiento: </label>
                <input type="date" name="fecha" id="fecha">    
                <div class="texto-error"></div>
            </div>

            <div class="label">
                <label for="nacionalidad">Nacionalidad: </label>
                <select name="nacionalidad" id="nacionalidad">
                    <option value="">--Seleccione un país--</option>
                    <option value="AR">Argentina</option>
                    <option value="BR">Brasil</option>
                    <option value="BO">Bolivia</option>
                    <option value="CH">Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="EC">Ecuador</option>
                    <option value="PA">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="UR">Uruguay</option>
                    <option value="VE">Venezuela</option>
                </select>   
                <div class="texto-error"></div>
            </div>

            <div class="label">
                <label for="password">Contraseña: </label>
                <input type="password" name="password" id="password" minlength="8" maxlength="12" placeholder="*********">
                <div class="texto-error"></div>
            </div>

            
            <div class="label">
                <label for="reingresoPassword">Reingrese contraseña: </label>
                <input type="password" name="reingresoPassword" id="reingresoPassword" placeholder="*********">
                <div class="texto-error"></div>
            </div>


            <div class="label">
                <input type="checkbox" name="condiciones" id="condiciones" value="1">
                <label for="condiciones">Acepto los términos y condiciones</label>
                <div class="texto-error"></div>
            </div>

            <div class="boton-form">
            <input type="submit" value="Registrarme">       
            </div> 
        </form>
        </div>
    </main>
